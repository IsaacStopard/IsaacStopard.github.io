<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
  /* 1. Layout: Pulls links and icons apart */
  .masthead__menu-items {
    display: flex !important;
    align-items: center;
    width: 100%;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  /* 2. Text Links (About, Research) */
  .masthead__menu-item {
    margin-left: 10px !important;
  }

  /* 3. The Separator: Pushes icons to the right */
  /* This targets the first item that contains an icon and pushes it right */
  .masthead__menu-item:has(.nav-icons) {
    margin-left: auto !important;
  }

  /* 4. Small & Close Icons */
  .nav-icons i {
    font-size: 0.95em !important; /* Slightly smaller than before */
    color: #666;
    transition: color 0.4s;
  }

  /* Reduce gap between the icons themselves */
  .masthead__menu-item:has(.nav-icons) + .masthead__menu-item {
    margin-left: 5px !important; /* Closer together */
  }

  /* 5. Clean up Hover Repetition */
  .nav-icons i:hover {
    color: #000;
  }

  /* Mobile adjustment */
  @media (max-width: 600px) {
    .masthead__menu-items {
      flex-wrap: wrap;
    }
    .masthead__menu-item:has(.nav-icons) {
      margin-left: 0 !important;
      margin-top: 10px;
    }
  }
</style>
