<style>
  /* 1. Reset the masthead to use Flexbox */
  .masthead__menu-items {
    display: flex !important;
    align-items: center;
    width: 100%;
    margin: 0;
    padding: 0;
    list-style: none;
  }

  /* 2. Style the standard text links (About, Research) */
  .masthead__menu-item {
    margin-left: 20px !important;
  }

  /* 3. Push the icons to the right */
  /* This targets the menu item containing our custom icon class */
  .masthead__menu-item:has(.nav-icons) {
    margin-left: auto !important;
  }

  /* 4. Make icons smaller and adjust color */
  .nav-icons i {
    font-size: 0.9em !important;
    color: #666;
    transition: color 0.3s;
  }

  .nav-icons i:hover {
    color: #000;
  }

  /* 5. Space out the icons from each other */
  .masthead__menu-item:has(.nav-icons) ~ .masthead__menu-item {
    margin-left: 15px !important;
  }

  /* 6. Ensure Masthead looks good on Mobile */
  @media (max-width: 600px) {
    .masthead__menu-items {
      flex-wrap: wrap;
    }
    .masthead__menu-item:has(.nav-icons) {
      margin-left: 0 !important;
      margin-top: 10px;
    }
  }
</style>
